<div class="container-fluid pl-auth-layout">
  <div class="container-fluid pl-content-auth">
    <div class="container pl-padding-bottom-default">
      <div class="payday-loan-container">
        <!-- Forgot pass success -->
        <div class="pl-auth-form">
          <pl-auth-success
            [title]="'payday_loan.auth.reset_password_successfully' | translate"
            [bodyText]="
              'payday_loan.auth.reset_password_successfully_text' | translate
            "
            [showBtn]="false"
          >
            <div action>
              <div class="text-center pl-space-between-content">
                <button
                  id="sign-up-success-btn"
                  type="submit"
                  class="insurance-btn btn-primary btn-sign-up-success"
                  (click)="btnClick()"
                >
                  <span>{{ "payday_loan.auth.login_now" | translate }}</span>
                  <span
                    id="forgot-pass-countdown-time"
                    class="pl-countdown-time"
                  >( {{ countdownTime }}s )</span
                  >
                </button>
              </div>
            </div>
          </pl-auth-success>
        </div>
      </div>
    </div>
  </div>
  <img
    src="assets/img/payday-loan/bg-illustration.png"
    class="pl-bottom-auth-container pl-bottom-auth-bg"
    alt=""
  />
</div>
