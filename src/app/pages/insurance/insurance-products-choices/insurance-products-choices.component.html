<div class="insurance-container">
    <section class="main-content">
        <h2 class="title">Sản phẩm bảo hiểm phù hợp với bạn</h2>
        <div class="d-flex flex-wrap align-items-stretch card-box">
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 card-list" *ngFor="let card of mainInsuranceCards">
                <mat-card class="card-container">
                    <mat-card-content class="card-content">
                        <div class="card-img">
                            <img [src]="card.imgSrc" [alt]="card.title" />
                        </div>
                        <mat-card-title>{{ card.title }}</mat-card-title>
                        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
                    </mat-card-content>
                    <button mat-flat-button color="primary" class="ui-button card-btn">
                        Mua ngay
                    </button>
                </mat-card>
            </div>
        </div>
    </section>

    <section>
        <h2 class="title">Các bảo hiểm phụ trợ</h2>
        <div class="d-flex flex-wrap align-items-stretch card-box">
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 card-list" *ngFor="let card of subInsuranceCards">
                <mat-card class="card-container">
                    <mat-card-content class="card-content">
                        <div class="card-img">
                            <img [src]="card.imgSrc" [alt]="card.title" />
                        </div>
                        <mat-card-title>{{ card.title }}</mat-card-title>
                        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
                    </mat-card-content>
                    <button mat-flat-button color="primary" class="ui-button card-btn">
                        Mua ngay
                    </button>
                </mat-card>
            </div>
        </div>
    </section>
    <footer></footer>
</div>
