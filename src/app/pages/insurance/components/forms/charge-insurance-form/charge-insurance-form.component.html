<form id="charge-insurance-form" class="form-container" [formGroup]="chargeInsuranceForm" #chargeInsuranceFormWrapper>
  <div class="row responsive-form-content">
    <div class="col-md-12">
      <mat-form-field appearance="outline" floatLabel="never" class="w-100">
        <mat-label>Gói sản phẩm</mat-label>
        <mat-select required formControlName="packageId">
          <mat-option *ngFor="let insurancePackage of insurancesPackages" [value]="insurancePackage.id">
            {{ insurancePackage.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="!chargeInsuranceForm.controls['packageId'].valid">
          Gói sản phẩm không được để trống
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" floatLabel="never" class="w-100">
        <mat-label>Số xe tham gia bảo hiểm</mat-label>
        <input matInput formControlName="numberOfVehicle" placeholder="Số xe tham gia bảo hiểm" required/>
        <mat-error *ngIf="!chargeInsuranceForm.controls['numberOfVehicle'].valid">
          Số xe tham gia bảo hiểm không được để trống
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="outline" floatLabel="never" class="w-100">
        <mat-label>Mã chiết khấu (nếu có)</mat-label>
        <input matInput formControlName="discountCode" placeholder="Mã chiết khấu (nếu có)"/>
        <mat-error *ngIf="!chargeInsuranceForm.controls['discountCode'].valid">
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="col-md-12 responsive-form-actions">
    <div id="calc-fee-insurance-container">
      <div class="d-flex justify-content-between align-items-center fee-insurance-box">
        <p>Phí bảo hiểm</p>
        <p class="fee-insurance-value">66.000 đ</p>
      </div>
      <button id="choose-insurance-package-btn" (click)="onSubmit()" mat-raised-button color="primary" class="w-100 insurance-btn btn-primary">Tiếp tục
      </button>
    </div>
  </div>
</form>
