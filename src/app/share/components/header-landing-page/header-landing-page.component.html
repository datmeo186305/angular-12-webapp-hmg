<header class="container-fluid">
  <div #navigationBar class="fixed-top" id="navigation-bar">
    <nav class="navbar navbar-expand-lg landing-container">
      <div class="d-flex">
        <button
          class="display-mobile nav-toggle"
          mat-raised-button
          type="button"
          (click)="openSideNav()"
          *ngIf="!isSideNavOpen"
        >
          <img
            src="assets/img/icon/group-1/svg/menu-light.svg"
            alt="Ứng Lương 0% Lãi"
          />
        </button>

         <button
          class="display-mobile nav-toggle"
          mat-raised-button
          type="button"
          (click)="closeSideNav()"
          *ngIf="isSideNavOpen"
        >
          <img
            src="assets/img/icon/group-1/svg/dismiss-light.svg"
            alt="Ứng Lương 0% Lãi"
          />
        </button>
        <a class="navbar-brand d-flex" href="#">
          <img
            src="assets/img/logo/payday-loan-available-with-text.svg"
            alt="Ứng Lương 0% Lãi"
          />
        </a>
      </div>
      <div id="my-nav" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto nav-menu">
          <li class="nav-item" [ngClass]="{ 'active': activeLink === '/' }">
            <a
              class="nav-link"
              [ngClass]="{ 'active-link': activeLink === '/' }"
              href="#"
              >Ứng lương</a
            >
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
              >Giới thiệu</a
            >
          </li> -->
          <!-- <li class="nav-item" [ngClass]="{'active': activeLink === '/faq' }">
            <a class="nav-link" [ngClass]="{'active-link': activeLink === '/faq' }" href="/faq" tabindex="-1" aria-disabled="true"
              >Câu hỏi thường gặp</a
            >
          </li> -->
        </ul>
      </div>

      <div class="display-web">
        <!-- Call -->
        <a href="tel:1900234583">
          <button
            mat-raised-button
            class="ui-button body-2 login-btn call-btn"
            color="primary"
          >
            <img
              src="assets/img/icon/group-1/svg/hotline-light.svg"
              alt="call-1900234583"
            />
            1900 234 583
          </button>
        </a>

        <!-- login/signin -->
        <button
          mat-raised-button
          class="ui-button body-2 login-btn"
          color="primary"
          (click)="redirectToLogin()"
        >
          Đăng nhập / Đăng ký
        </button>
      </div>

      <div class="display-mobile">
        <!-- login/signin -->
        <button
          mat-raised-button
          class="ui-button body-2 login-btn"
          color="primary"
          (click)="redirectToLogin()"
        >
          Đăng nhập
        </button>
      </div>
    </nav>
  </div>

</header>
